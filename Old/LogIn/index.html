<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare | Log In</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body class="body">
    <main class="main">
        <section class="pageBanner">
            <div class="content">
                <h1>Revolution in Medical</h1>
                <ul>
                    <li>Test</li>
                    <li>Treat</li>
                    <li>Prevent</li>
                </ul>
            </div>
        </section>
        <section class="formUi">
            <div class="group">
                <div class="great brandName ">
                    <p class="brand"><span>&#128154;</span> Medicare</p>
                    <h1>Welcome</h1>
                    <p>Let's India get immunization. <span>Join</span> your hands with us.</p>
                </div>
                <form action="">
                    <div class="row">
                        <label for="userId">User ID <span>*</span></label>
                        <input type="text" name="userId" id="userId">
                    </div>
                    <div class="row">
                        <label for="password">Password <span>*</span></label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="row buttonGroup">
                        <button type="subimt">Log In</button>
                        <a href="">Forgot password</a>
                    </div>
                </form>
                <div class="request">
                    <p>Still don't have account? <a href="">Send Request</a></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
